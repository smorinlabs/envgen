name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install yamlfmt
        run: |
          go install github.com/google/yamlfmt/cmd/yamlfmt@v0.15.0
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install cargo tools
        run: cargo install cargo-audit cargo-machete typos-cli@1.32.0

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Run checks
        env:
          UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
          UV_TOOL_DIR: ${{ github.workspace }}/.uv-tools
        run: make check

  rust-macos:
    name: Rust (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rust checks
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo test --locked

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Extract MSRV from Cargo.toml (single source of truth)
      - name: Extract MSRV from Cargo.toml
        id: msrv
        run: |
          MSRV=$(grep '^rust-version' Cargo.toml | sed 's/rust-version = "\(.*\)"/\1/')
          echo "version=$MSRV" >> $GITHUB_OUTPUT
          echo "Using MSRV: $MSRV"

      - name: Setup Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.msrv.outputs.version }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      # Fast check: Does it compile on stated MSRV?
      - name: Build with MSRV
        run: cargo build --locked

      - name: Run integration tests
        run: |
          cargo test --locked --test test_check
          cargo test --locked --test test_schema

      # Thorough check: Is stated MSRV actually correct?
      - name: Install cargo-msrv
        run: cargo install cargo-msrv --locked

      - name: Verify MSRV is accurate
        run: cargo msrv verify
