name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install yamlfmt
        run: |
          go install github.com/google/yamlfmt/cmd/yamlfmt@v0.15.0
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install cargo tools
        run: cargo install cargo-audit cargo-machete typos-cli

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Run checks
        env:
          UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
          UV_TOOL_DIR: ${{ github.workspace }}/.uv-tools
        run: make check

  rust-macos:
    name: Rust (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rust checks
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo test --locked

  msrv:
    name: MSRV (Rust 1.78)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.78.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build + integration tests
        run: |
          cargo build --locked
          cargo test --locked --test test_check
          cargo test --locked --test test_schema
