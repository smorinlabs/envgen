name: Publish Fallback (Token)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing release tag to publish (e.g. v0.1.0)"
        required: true
        type: string

concurrency:
  group: publish-fallback-${{ inputs.tag }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to crates.io via token fallback
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      contents: read
    steps:
      - name: Checkout tag
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.tag }}

      - name: Validate tag matches Cargo.toml version
        shell: bash
        env:
          TAG: ${{ inputs.tag }}
        run: |
          VERSION="$(python3 scripts/release/validate_tag.py --tag "$TAG")"
          echo "Validated tag $TAG for Cargo.toml version $VERSION"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.88.0

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Verify publish payload (dry run)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: ./scripts/release/publish_crate.sh --dry-run

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: ./scripts/release/publish_crate.sh
