# git-cliff configuration for Conventional Commits + (mostly) Keep a Changelog headings.
# Used by `.github/workflows/release.yml` to generate GitHub Release notes.

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""
body = """
{% if version %}
## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [Unreleased]
{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.breaking %}BREAKING: {% endif %}{% if commit.scope %}{{ commit.scope }}: {% endif %}{{ commit.message | trim }}{% if commit.remote is defined and commit.remote.username %} (@{{ commit.remote.username }}){% endif %}{% if commit.remote is defined and commit.remote.pr_number %} (#{{ commit.remote.pr_number }}){% endif %}
{% endfor %}

{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
require_conventional = false
split_commits = false
protect_breaking_commits = true
filter_commits = false
fail_on_unmatched_commit = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"

commit_parsers = [
  { message = "^chore\\(release\\)", skip = true },
  { message = "^Merge", skip = true },
  { message = "^feat", group = "<!-- 0 -->Added" },
  { message = "^feature", group = "<!-- 0 -->Added" },
  { message = "^fix", group = "<!-- 1 -->Fixed" },
  { body = ".*security", group = "<!-- 2 -->Security" },
  { message = "^perf", group = "<!-- 3 -->Changed" },
  { message = "^refactor", group = "<!-- 3 -->Changed" },
  { message = "^docs", group = "<!-- 3 -->Changed" },
  { message = "^ci", group = "<!-- 3 -->Changed" },
  { message = "^build", group = "<!-- 3 -->Changed" },
  { message = "^chore", group = "<!-- 3 -->Changed" },
  { message = "^test", group = "<!-- 3 -->Changed" },
  { message = ".*", group = "<!-- 3 -->Changed" },
]

commit_preprocessors = [
  # Turn " (#123)" into a link when not using remote integration.
  { pattern = "\\(#([0-9]+)\\)", replace = "([#${1}](https://github.com/smorinlabs/envgen/pull/${1}))" },
]

link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/smorinlabs/envgen/issues/$1" },
]
