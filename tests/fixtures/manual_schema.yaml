schema_version: "2"

metadata:
  description: "Schema with manual variables"
  destination:
    local: ".env"

environments:
  local:
    project: "test-project"

sources: {}

variables:
  STATIC_VAR:
    description: "A static variable"
    sensitive: false
    source: static
    values:
      local: "static-value"

  MANUAL_VAR:
    description: "A manually entered variable"
    sensitive: false
    source: manual
    source_instructions: "Get this from the dashboard at https://example.com/project/{project}"
