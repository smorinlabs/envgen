repos:
  - repo: local
    hooks:
      - id: cargo-metadata
        name: cargo metadata --no-deps
        entry: cargo metadata --no-deps --format-version=1
        language: system
        pass_filenames: false
      - id: cargo-fmt
        name: cargo fmt --all
        entry: cargo fmt --all
        language: system
        pass_filenames: false
        types: [rust]
      - id: cargo-clippy
        name: cargo clippy -- -D warnings
        entry: cargo clippy -- -D warnings
        language: system
        pass_filenames: false
        types: [rust]
      - id: cargo-test
        name: cargo test -q
        entry: cargo test -q
        language: system
        pass_filenames: false
        types: [rust]
      - id: cargo-check
        name: cargo check
        entry: cargo check
        language: system
        pass_filenames: false
        types: [rust]
      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        pass_filenames: false
        types: [rust]
      - id: typos
        name: typos
        entry: typos
        language: system
        pass_filenames: false
      - id: cargo-machete
        name: cargo machete
        entry: cargo machete
        language: system
        pass_filenames: false
      - id: cargo-msrv-verify
        name: cargo msrv verify
        entry: cargo msrv verify
        language: system
        pass_filenames: false
        types: [rust]
      - id: actionlint
        name: actionlint
        entry: make lint-actions
        language: system
        pass_filenames: false
